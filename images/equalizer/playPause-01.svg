<svg
    id="pause" 
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="310px"
    height="310px"
    onclick="startMining();">
    <title>playPause</title>
    <circle 
        id="circle"
        class=""
        cx="155"
        cy="155"
        r="50"
    />
    
    <circle 
        id="circle1" 
        class="play" 
        cx="155" 
        cy="155" 
        r="150"
    />

    <animate
            accumulate="none" 
            additive="replace" 
            attributeName="d" 
            begin="indefinite" 
            calcMode="linear" 
            dur="300ms" 
            fill="freeze" 
            from="M 141 135 L 175 155 L 141 175" 
            id="from_play_to_pause" 
            restart="always" 
            to="M 169 135 L 169 155 L 169 175" 
            xlink:href="#line2"
        >
     </animate>
    
    <line 
        id="line1" 
        class="cls-3" 
        x1="141" 
        y1="135" 
        x2="141" 
        y2="175"
    />

    <path 
        id="line2" 
        class="cls-4" 
        d="M169,135 v20v20"
    >

        <animate
            accumulate="none" 
            additive="replace" 
            attributeName="d" 
            begin="indefinite" 
            calcMode="linear" 
            dur="300ms" 
            fill="freeze" 
            from="M 169 135 L 169 155 L 169 175" 
            id="from_pause_to_play" 
            restart="always" 
            to="M 141 135 L 175 155 L 141 175"
        >
		</animate>
