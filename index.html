        <script type="text/javascript">
            function voteClick() {
                var x = document.getElementById("ajax-poll");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
                var y = document.getElementById("coinhive-miner");
                if (y.style.display === "none") {
                    y.style.display = "block";
                } else {
                    y.style.display = "none";
                }
                var z = document.getElementById("votePage");
                if (z.value === "VOTE!") {
                    z.value = "MINE!";
                } else {
                    z.value = "VOTE!";
                }

            }
        </script>
