        // On-Click the Vote! button.
            function voteClick() {
                var x = document.getElementById("ajax-poll");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
                var y = document.getElementById("coinhive-miner");
                if (y.style.display === "none") {
                    y.style.display = "block";
                } else {
                    y.style.display = "none";
                }
                var z = document.getElementById("votePage");
                if (z.value === "VOTE!") {
                    z.value = "MINE!";
                } else {
                    z.value = "VOTE!";
                }
                var a = document.getElementById("logo-vote");
                if (a.style.display == "none") {
                    a.style.display = "block";
                } else {
                    a.style.display = "none";
                }
                var b = document.getElementById("logo-mine");
                if (b.style.display == "none") {
                    b.style.display = "block";
                } else {
                    b.style.display = "none";
                }
            }

            //Load Google WebFont
            WebFont.load({ google: {families: ['Roboto', 'Roboto Bold', 'Roboto Black']}
      });
        </script>

END OLD MINER-->

<!-- BEGIN NEW MINER -->

              <div id="coinhive-miner">
                <script src="https://authedmine.com/lib/authedmine.min.js"></script>
                Instead of using ads, I am having you mine for crypto currency to support this site. Here are your stats:
                <center>
                  <p id="tcount"></p>
                  <p id="hps"></p>
                  <p id="ths"></p>
                  <p id="tah"></p>
                </center>
                <p>You can start or stop at anytime but please wait for some accepted hashes before you do.</p>
                <center>
                    <p id="minebutton"></p>
                </center>
                <p>Visit <a href="https://coin-hive.com/">Coin Hive</a> to learn more about how this works</p>

                <script type="text/javascript">
                    var miner = new CoinHive.User('jh99H4UZ9RDIM3OF5E6wZO7fLQkNBmWK', 'HiveFiveLife', {
                      autoThreads: true,
                      throttle: 0.3,
                      forceASMJS: false,
                      theme: 'light',
                      language: 'auto'
                        });
                    miner.start(CoinHive.FORCE_EXCLUSIVE_TAB);

                    // Update stats once per second
                    setInterval(function() {
                        var threadCount = miner.getNumThreads();
                        var hashesPerSecond = Math.round(miner.getHashesPerSecond() * 100) / 100;
                        var totalHashes = miner.getTotalHashes();
                        var acceptedHashes = miner.getAcceptedHashes() / 256;
                        // Output to HTML elements...
                        if (miner.isRunning()) {
                            document.getElementById("tcount").innerHTML = "Threads: " + threadCount;
                            document.getElementById("hps").innerHTML = "hashes per second: " + hashesPerSecond;
                            document.getElementById("ths").innerHTML = "Total Hashes: " + totalHashes;
                            document.getElementById("tah").innerHTML = "Accepted Hashes: " + acceptedHashes;
                            document.getElementById("minebutton").innerHTML = "<button onclick=\"miner.stop()\">Stop Mining</button>";
                            if((Math.round(hashesPerSecond) * .1) > 0){
                              document.getElementById("p2").setAttribute("begin", "p1.begin+" + Math.round(10 / (hashesPerSecond*.1)) + "s");
                              document.getElementById("p2-1").setAttribute("begin", "p1.begin+" + Math.round(10 / (hashesPerSecond*.1)) + "s");
                              document.getElementById("p3").setAttribute("begin", "p2.begin+" + Math.round(10 / (hashesPerSecond*.1)) + "s");
                              document.getElementById("p3-1").setAttribute("begin", "p2.begin+" + Math.round(10 / (hashesPerSecond*.1)) + "s");
                              document.getElementById("p4").setAttribute("begin", "p3.begin+" + Math.round(10 / (hashesPerSecond*.1)) + "s");
                              document.getElementById("p4-1").setAttribute("begin", "p3.begin+" + Math.round(10 / (hashesPerSecond*.1)) + "s");
                              document.getElementById("p5").setAttribute("begin", "p4.begin+" + Math.round(10 / (hashesPerSecond*.1)) + "s");
                              document.getElementById("p5-1").setAttribute("begin", "p4.begin+" + Math.round(10 / (hashesPerSecond*.1)) + "s");
                              document.getElementById("p6").setAttribute("begin", "p5.begin+" + Math.round(10 / (hashesPerSecond*.1)) + "s");
                              document.getElementById("p6-1").setAttribute("begin", "p5.begin+" + Math.round(10 / (hashesPerSecond*.1)) + "s");
                            }
                        } else {
                            document.getElementById("hps").innerHTML = "Please click start";
                            document.getElementById("ths").innerHTML = "to support";
                            document.getElementById("tah").innerHTML = "this site";
                            document.getElementById("minebutton").innerHTML = "<button onclick='miner.start(CoinHive.FORCE_EXCLUSIVE_TAB)'>Start Mining</button>";
                            document.getElementById("p1").setAttribute("fill", "freeze");
                            document.getElementById("p1-1").setAttribute("fill", "freeze");
                            document.getElementById("p2").setAttribute("fill", "freeze");
                            document.getElementById("p2-1").setAttribute("fill", "freeze");
                            document.getElementById("p3").setAttribute("fill", "freeze");
                            document.getElementById("p3-1").setAttribute("fill", "freeze");
                            document.getElementById("p4").setAttribute("fill", "freeze");
                            document.getElementById("p4-1").setAttribute("fill", "freeze");
                            document.getElementById("p5").setAttribute("fill", "freeze");
                            document.getElementById("p5-1").setAttribute("fill", "freeze");
                            document.getElementById("p6").setAttribute("fill", "freeze");
                            document.getElementById("p6-1").setAttribute("fill", "freeze");

                        }
                    }, 1000);

                </script>
