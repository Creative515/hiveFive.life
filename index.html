        <script type="text/javascript">

        // On-Click the Vote! button.
            function voteClick() {
                var x = document.getElementById("ajax-poll");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
                var y = document.getElementById("coinhive-miner");
                if (y.style.display === "none") {
                    y.style.display = "block";
                } else {
                    y.style.display = "none";
                }
                var z = document.getElementById("votePage");
                if (z.value === "VOTE!") {
                    z.value = "MINE!";
                } else {
                    z.value = "VOTE!";
                }
                var a = document.getElementById("logo-vote");
                if (a.style.display == "none") {
                    a.style.display = "block";
                } else {
                    a.style.display = "none";
                }
                var b = document.getElementById("logo-mine");
                if (b.style.display == "none") {
                    b.style.display = "block";
                } else {
                    b.style.display = "none";
                }
            }

            //Load Google WebFont
            WebFont.load({
              google: {
                families: ['Roboto']
              }
            });
        </script>
